<!DOCTYPE html>
<html>
  <head>
  <title>Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <div class="text">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <div class="form">
      <form>
        <fieldset class="line">
          <legend class="legend">Contact Information</legend>
          <div class="name">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">
          </div>
          <div class="email">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="user_email" placeholder="Required">
          </div>
          <div class="phone">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="user_phone">
          </div>
          <div class="address">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
          </div>
          <div class="city">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
          </div>
          <div class="state">
            <label for="state">State</label>
            <select id="state" name="user_state">
              <option value="" selected>Choose State</option>
              <optgroup label="East">
              <option value="">Florida</option>
              <option value="saab">New York</option>
              <optgroup label="West">
              <option value="mercedes">California</option>
              <option value="audi">Nevada</option>
            </select>
          </div>
          <div class="zip">
            <label for="zip">Zip</label><br>
            <input type="text" id="zip" name="user_zip">
          </div>
        </fieldset>

        <fieldset class="line-space">
          <legend class="legend">Newsletter</legend>
          <p>Select the newsletters you'd like to receive</p>
          <input type="checkbox" id="html"  name="vehicle" value="HTML News">
          <label for="html">HTML News</label><br>
          <input type="checkbox" id="css" name="vehicle" value="CSS News">
          <label for="css">CSS News</label><br>
          <input type="checkbox" id="javascript" name="vehicle" value="Javascript News">
          <label for="javascript">Javascript News</label>
          <p>Newsletter format</p>
          <input type="radio" id="html_2" name="Newsletter">
          <label for="html_2">HTML</label><br>
          <input type="radio" id="plain_text" name="Newsletter">
          <label for="plain_text">Plain Text</label>
          <p>Other topics you'd like to hear about</p>
          <textarea id="other_topics" name="other_topics"></textarea>
          <button type="submit" id="button">Sign Up</button>
        </fieldset>

      </form>
    </div>
     <footer class="header">
        <i>Copyright The Code Review</i>
      </footer>

  </body>


</html>
